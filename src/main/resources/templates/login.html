<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-T">
    <title>로그인</title>
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}"/> -->
</head>
<body>
<h1>로그인</h1>

<!-- 로그인 실패 시 에러 메시지 표시 (Thymeleaf 문법) -->
<div th:if="${param.error}">
    <p style="color: red;">아이디 또는 비밀번호가 잘못되었습니다.</p>
</div>

<!-- 로그아웃 메시지 표시 (Thymeleaf 문법) -->
<div th:if="${param.logout}">
    <p>로그아웃 되었습니다.</p>
</div>

<form th:action="@{/login}" method="post"> <!-- action이 SecurityConfig의 loginProcessingUrl과 일치해야 함 -->
    <div>
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required autofocus/>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required/>
    </div>
    <!-- CSRF 토큰 (Thymeleaf Spring Security Extras 사용 시 또는 직접 추가) -->
    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
    <div>
        <button type="submit">로그인</button>
    </div>
</form>
<p>계정이 없으신가요? <a th:href="@{/api/users/signup}">회원가입</a></p>
<!-- 또는 회원가입 페이지 경로가 /signup 이라면 <a th:href="@{/signup}">회원가입</a> -->
</body>
</html>
